<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Statistics Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .chart-container {
            width: 45%;
            margin: 15px;
            text-align: center;
            position: relative;
            height: 400px; /* Фиксированная высота для контейнера */
        }
        .summary-chart-container {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 30px;
            text-align: center;
            height: 400px; /* Фиксированная высота для контейнера */
        }
        .chart-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        canvas {
            height: 100% !important; /* Задана высота на весь контейнер */
            width: 100% !important;  /* Задана ширина на весь контейнер */
        }
    </style>
</head>
<body>

<div class="summary-chart-container">
    <div class="chart-title">Summary</div>
    <canvas id="summaryChart"></canvas>
</div>

<div class="container" id="chartsContainer">
</div>

<script>
    async function loadCSV() {
        const response = await fetch('src/main/resources/data/summary.csv');
        const data = await response.text();
        return data;
    }

    function parseCSV(data) {
        const rows = data.split('\n').map(row => row.split(','));
        const headers = rows[0];
        const commands = rows.slice(1).filter(row => row[0].trim() !== '');

        const parsedData = {};
        commands.forEach(command => {
            const commandName = command[0].replace(/"/g, '');
            parsedData[commandName] = command.slice(1).map(value => parseInt(value.replace(/"/g, ''), 10));
        });

        return { headers, parsedData };
    }

    function createChart(ctx, title, data, dates) {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Empty',
                        data: data.empty,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false,
                    },
                    {
                        label: 'Warning',
                        data: data.warning,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function renderCharts(parsedData) {
        const dates = parsedData.headers.slice(1).map(date => date.replace(/"/g, ''));
        const summaryEmpty = parsedData.parsedData['summary.empty'];
        const summaryWarning = parsedData.parsedData['summary.warning'];

        // Render summary chart
        const summaryCtx = document.getElementById('summaryChart').getContext('2d');
        createChart(summaryCtx, 'Summary', { empty: summaryEmpty, warning: summaryWarning }, dates);

        // Render other charts
        const chartsContainer = document.getElementById('chartsContainer');
        const renderedCommands = new Set();

        Object.keys(parsedData.parsedData).forEach(command => {
            const [commandName, type] = command.split('.');

            if (renderedCommands.has(commandName) || commandName === 'summary') return;

            const commandDataEmpty = parsedData.parsedData[`${commandName}.empty`];
            const commandDataWarning = parsedData.parsedData[`${commandName}.warning`];

            const canvas = document.createElement('canvas');
            const div = document.createElement('div');
            div.className = 'chart-container';
            const title = document.createElement('div');
            title.className = 'chart-title';
            title.textContent = commandName.charAt(0).toUpperCase() + commandName.slice(1);
            div.appendChild(title);
            div.appendChild(canvas);
            chartsContainer.appendChild(div);

            const ctx = canvas.getContext('2d');
            createChart(ctx, commandName, { empty: commandDataEmpty, warning: commandDataWarning }, dates);

            renderedCommands.add(commandName);
        });
    }

    async function init() {
        const csvData = await loadCSV();
        const parsedData = parseCSV(csvData);
        renderCharts(parsedData);
    }

    init();
</script>
</body>
</html>
